<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page">
        <div class="color-picker">
            <div class="content">
                <div class="title-container">
                    <div class="title">Wizard Palette</div>
                </div>

                <div class="divider"></div>
                <div class="selector red noselect" id="selector-red">
                    <div class="container">
                        <div class="value">0</div>
                    </div>
                    <div class="button minus"><i class="fal fa-minus"></i></div>
                    <input class="color-range" id="range-red" value="0" type="range" min="0" max="255">
                    <div class="button plus"><i class="fal fa-plus"></i></div>
                </div>

                <div class="selector green noselect" id="selector-green">
                    <div class="container">
                        <div class="value">0</div>
                    </div>
                    <div class="button minus"><i class="fal fa-minus"></i></div>
                    <input class="color-range" id="range-green" value="0" type="range" min="0" max="255">
                    <div class="button plus"><i class="fal fa-plus"></i></div>
                </div>
                <div class="selector blue noselect" id="selector-blue">
                    <div class="container">
                        <div class="value">0</div>
                    </div>
                    <div class="button minus"><i class="fal fa-minus"></i></div>
                    <input class="color-range" id="range-blue" value="0" type="range" min="0" max="255">
                    <div class="button plus"><i class="fal fa-plus"></i></div>
                </div>

                <div id="presets" class="presets"></div>

            </div>

            <div class="content no-padding">
                <div id="hex-color" class="color-value-container">
                    <div class="subtext">HEX</div>
                    <div class="color-value">
                        <div id="color-preview" class="preset"></div>
                        <div id="color-name-hex" class="text uppercase"></div>
                    </div>

                    <div id="copy-hex" class="button validate noselect"><i class="fal fa-copy"></i></div>
                </div>
            </div>

            <div class="content no-padding">
                <div id="rgb-color" class="color-value-container">
                    <div class="subtext">RGB</div>
                    <div class="color-value">
                        <div id="color-preview2" class="preset"></div>
                        <div id="color-name-rgb" class="text"></div>
                    </div>
                    <div id="copy-rgb" class="button validate noselect"><i class="fal fa-copy"></i></div>
                </div>
            </div>

            <div class="content no-padding">
                <div id="hsl-color" class="color-value-container">
                    <div class="subtext">HSL</div>
                    <div class="color-value">
                        <div id="color-preview3" class="preset"></div>
                        <div id="color-name-hsl" class="text"></div>
                    </div>
                    <div id="copy-hsl" class="button validate noselect"><i class="fal fa-copy"></i></div>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/a2c15d1ebf.js" crossorigin="anonymous"></script>
        <script src="picker.js?v=0.1" type="text/javascript" defer></script>
</body>

</html>
